<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Simple Scope</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'unsafe-inline'"
    />
  </head>
  <body style="background-color: white">
    <div>
      <button id="scan-ports-button">Scan ports</button>
    </div>

    <div>
      <span>Select port:</span>
      <select id="select-port-list">
        <option>---</option>
      </select>
    </div>

    <div><span>Baud rate:</span><input id="baud-rate" type="text" value="115900" disabled /></div>

    <div>
      <button id="connect-button" disabled>Connect</button>
    </div>

    <div>
      <button id="disconnect-button" disabled>Disconnect</button>
    </div>

    <div>
      <span>MCU sampling speed:</span>
      <input id="mcu-sampling-speed" type="text" value="1000" />
    </div>

    <div>
      <span>ADC Reference voltage: </span>
      <input id="reference-voltage" type="text" value="5.00" />
    </div>

    <div>
      <span>Summing amplifier offset voltage:</span>
      <input id="offset-voltage" type="text" , value="2.50" disabled/>
    </div>

    <div>
      <span>Mains AC voltage reference:</span>
      <input id="ac-voltage-reference" type="text" value="230" />
    </div>

    <div>
      <span>Use op-amp gain instead AC reference:</span>
      <input id="use-gain" type="checkbox" />
    </div>

    <div>
      <span>Filter outliers:</span>
      <input id="use-filter" type="checkbox" />
    </div>

    <!-- <div>
      <span>Filter factor:</span>
      <input id="ac-voltage-reference" type="text" value="5" />
    </div> -->


    <div><span>Samples per second: </span><span id="samples-per-second">-</span></div>
    <div><span>Voltage: </span><span id="voltage">-</span></div>
    <div><span>Voltage min: </span><span id="voltage-min">-</span></div>
    <div><span>Voltage max: </span><span id="voltage-max">-</span></div>

    <div id="voltage-chart" style="width: 600px; height: 400px"></div>
    <div id="current-chart" style="width: 600px; height: 400px"></div>

    <script src="main.js"></script>
  </body>
</html>
